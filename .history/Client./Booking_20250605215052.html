<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Trip - NaiSmart</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>

  <header>
    <nav>
      <h1 class="logo"><a href="/">NaiSmart</a></h1>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/routes">Routes</a></li>
        <li><a href="/booking">Booking</a></li>
        <li><a href="/login">Login</a></li>
      </ul>
    </nav>
  </header>
<style>
  .navbar {
  background-color: #004d40;
  padding: 1rem 2rem;
}

.container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1200px;
  margin: 0 auto;
}

.logo a {
  color: #ffffff;
  font-size: 1.5rem;
  text-decoration: none;
  font-weight: bold;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 1.5rem;
}

.nav-links li a {
  color: #ffffff;
  text-decoration: none;
  font-weight: 500;
}

.nav-links li a:hover {
  text-decoration: underline;
}
    .booking-section {
  padding: 4rem 2rem;
  background-color: #f0e7e7;
  display: flex;
  justify-content: center;
}

.booking-box {
  background: white;
  padding: 3rem;
  border-radius: 10px;
  width: 100%;
  max-width: 500px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.booking-box h2 {
  text-align: center;
  margin-bottom: 2rem;
  color: #004d40;
}

.booking-box label {
  display: block;
  margin-top: 1rem;
  font-weight: 500;
}
.booking-section {
  padding: 4rem 2rem;
  background: linear-gradient(rgba(225, 230, 230, 0.8), rgba(49, 50, 50, 0.8)),
              url('https://img.freepik.com/premium-photo/high-angle-view-city-street_1048944-28571499.jpg?uid=R140837171&semt=ais_items_boosted&w=740') no-repeat center center/cover;
  display: flex;
  justify-content: center;
  min-height: 100vh;
}

.booking-box input,
.booking-box select {
  width: 100%;
  padding: 0.7rem;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-top: 0.3rem;
}

.booking-box .btn {
  width: 100%;
  margin-top: 2rem;
}

</style>
  <section class="booking-section">
    <div class="booking-box">
      <h2>Book Your Trip</h2>
      <form action="/booking" method="POST">

        <label for="route">Select Route</label>
        <select id="route" name="route" required>
          <option value="">-- Choose a Route --</option>
          <option value="CBD-Rongai">CBD – Rongai</option>
          <option value="CBD-Githurai">CBD – Githurai</option>
          <option value="CBD-Umoja">CBD – Umoja</option>
          <option value="CBD-Thika">CBD – Thika</option>
          <option value="CBD-Eastleigh">CBD – Eastleigh</option>
        </select>

        <label for="pickup">Pickup Point</label>
        <input type="text" id="pickup" name="pickup" required>

        <label for="dropoff">Drop-off Point</label>
        <input type="text" id="dropoff" name="dropoff" required>

        <label for="date">Travel Date</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Preferred Time</label>
        <input type="time" id="time" name="time" required>

        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>

        <label for="contact">Phone or Email</label>
        <input type="text" id="contact" name="contact" required>

        <button type="submit" class="btn">Confirm Booking</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 NaiSmart SACCO System</p>
  </footer>

</body>
</html>

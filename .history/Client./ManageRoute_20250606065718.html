<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Routes - NaiSmart Admin</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>

  <!-- Header -->
  <header class="admin-header">
    <h1>NaiSmart Admin</h1>
    <div class="admin-profile">
      <span>Admin</span>
      <a href="/logout">Logout</a>
    </div>
  </header>

  <!-- Sidebar -->
  <aside class="admin-sidebar">
    <ul>
      <li><a href="/admin">Dashboard</a></li>
      <li><a href="/admin/routes" class="active">Manage Routes</a></li>
      <li><a href="#">Fleet</a></li>
      <li><a href="#">Fare Records</a></li>
      <li><a href="#">SACCO Members</a></li>
      <li><a href="#">Staff</a></li>
      <li><a href="#">Reports</a></li>
    </ul>
  </aside>

  <style>
    .add-btn {
  background-color: #00bfa5;
  color: white;
  padding: 0.6rem 1.2rem;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  margin-bottom: 1rem;
}

.admin-sidebar {
      background-color: #00695c;
      padding-top: 60px;
      height: 100vh;
      width: 200px;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
    }

    .admin-sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .admin-sidebar ul li a {
      display: block;
      padding: 1rem;
      color: white;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .admin-sidebar ul li a:hover,
    .admin-sidebar ul li a.active {
      background-color: #004d40;
      font-weight: bold;
    }
    
form#addRouteForm {
  background: #f1f8f6;
  padding: 1.5rem;
  border-radius: 8px;
  margin-bottom: 2rem;
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

form input, form select {
  padding: 0.7rem;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 1rem;
}

.route-table {
  width: 100%;
  border-collapse: collapse;
  background-color: white;
  border-radius: 10px;
  overflow: hidden;
}

.route-table th, .route-table td {
  padding: 1rem;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

.route-table th {
  background-color: #004d40;
  color: white;
}

.badge.active {
  background-color: #00bfa5;
  color: white;
  padding: 0.3rem 0.7rem;
  border-radius: 20px;
}

.edit-btn, .delete-btn {
  padding: 0.4rem 0.8rem;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.edit-btn {
  background-color: #42a5f5;
  color: white;
}

.delete-btn {
  background-color: #ef5350;
  color: white;
  margin-left: 0.5rem;
}

  </style>

  <!-- Main Content -->
  <main class="admin-main">
    <h2>Manage Routes</h2>

    <section class="admin-section">
      <button class="add-btn" onclick="toggleForm()">+ Add New Route</button>

      <!-- Add Route Form -->
      <form id="addRouteForm" style="display:none;" method="POST" action="/admin/routes/add">
        <input type="text" name="route_name" placeholder="Route Name (e.g., CBD – Rongai)" required>
        <input type="text" name="origin" placeholder="Origin (e.g., CBD)" required>
        <input type="text" name="destination" placeholder="Destination (e.g., Rongai)" required>
        <input type="text" name="stops" placeholder="Key Stops (comma-separated)" required>
        <select name="status">
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
        <button type="submit">Save Route</button>
      </form>

      <!-- Routes Table -->
      <table class="route-table">
        <thead>
          <tr>
            <th>Route</th>
            <th>Origin</th>
            <th>Destination</th>
            <th>Stops</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Sample row -->
          <tr>
            <td>CBD – Rongai</td>
            <td>CBD</td>
            <td>Rongai</td>
            <td>Kenyatta, Bomas, Galleria, Rongai</td>
            <td><span class="badge active">Active</span></td>
            <td>
              <button class="edit-btn">Edit</button>
              <button class="delete-btn">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <script>
    function toggleForm() {
      const form = document.getElementById('addRouteForm');
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }
  </script>

</body>
</html>

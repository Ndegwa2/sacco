<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - NaiSmart SACCO</title>
  <link rel="stylesheet" href="../static/styles/auth.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-card">
    <!-- Logo/Brand -->
    <div class="auth-logo">
      NS
    </div>
    
    <!-- Header -->
    <h2>Welcome Back</h2>
    <p class="auth-subtitle">Sign in to your NaiSmart SACCO account</p>
    
    <!-- Login Form -->
    <form method="POST" action="/login" class="auth-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          class="form-input" 
          placeholder="Enter your username" 
          required
          autocomplete="username"
        >
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          class="form-input" 
          placeholder="Enter your password" 
          required
          autocomplete="current-password"
        >
      </div>
      
      <button type="submit" class="auth-btn">
        Sign In
      </button>
    </form>
    
    <!-- Register Link -->
    <div class="auth-link">
      Don't have an account? <a href="register.html">Create one here</a>
    </div>
  </div>

  <script>
    // Add loading state to button on form submit
    document.querySelector('.auth-form').addEventListener('submit', function() {
      const button = document.querySelector('.auth-btn');
      button.classList.add('loading');
      button.textContent = 'Signing In...';
    });
  </script>
</body>
</html>

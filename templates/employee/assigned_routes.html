<!DOCTYPE html>
<html>
<head>
  <title>Assigned Routes</title>
</head>
<body>
  <h1>Assigned Routes</h1>
  <table border="1">
    <tr>
      <th>Route ID</th>
      <th>Date Assigned</th>
    </tr>
    {% for route in assignments %}
    <tr>
      <td>{{ route.route_id }}</td>
      <td>{{ route.date_assigned.strftime('%Y-%m-%d') }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fleet Management - NaiSmart Admin</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
  <style>
    .admin-sidebar {
      background-color: #00695c;
      padding-top: 60px;
      height: 100vh;
      width: 200px;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
    }

    .admin-sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .admin-sidebar ul li a {
      display: block;
      padding: 1rem;
      color: white;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .admin-sidebar ul li a:hover,
    .admin-sidebar ul li a.active {
      background-color: #004d40;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="admin-header">
    <h1>NaiSmart Admin</h1>
    <div class="admin-profile">
      <span>Admin</span>
      <a href="/logout">Logout</a>
    </div>
  </header>

  <!-- Sidebar -->
  <aside class="admin-sidebar">
    <ul>
      <li><a href="/admin">Dashboard</a></li>
      <li><a href="/admin/routes">Manage Routes</a></li>
      <li><a href="/admin/fleet" class="active">Fleet</a></li>
      <li><a href="#">Fare Records</a></li>
      <li><a href="#">SACCO Members</a></li>
      <li><a href="#">Staff</a></li>
      <li><a href="#">Reports</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="admin-main">
    <h2>Fleet Management</h2>

    <section class="admin-section">
      <button class="add-btn" onclick="toggleForm()">+ Add New Vehicle</button>

      <!-- Add Vehicle Form -->
      <form id="addFleetForm" style="display:none;" method="POST" action="/admin/fleet/add">
        <input type="text" name="plate_number" placeholder="Plate Number (e.g. KDA 123A)" required>
        <input type="text" name="vehicle_model" placeholder="Vehicle Model (e.g. Nissan Caravan)" required>
        <input type="text" name="assigned_route" placeholder="Assigned Route (e.g. CBD - Rongai)" required>
        <select name="status">
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
        <button type="submit">Save Vehicle</button>
      </form>

      <!-- Fleet Table -->
      <table class="route-table">
        <thead>
          <tr>
            <th>Plate No.</th>
            <th>Model</th>
            <th>Route</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Sample Row -->
          <tr>
            <td>KDA 123A</td>
            <td>Nissan Caravan</td>
            <td>CBD - Rongai</td>
            <td><span class="badge active">Active</span></td>
            <td>
              <button class="edit-btn">Edit</button>
              <button class="delete-btn">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <script>
    function toggleForm() {
      const form = document.getElementById('addFleetForm');
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
